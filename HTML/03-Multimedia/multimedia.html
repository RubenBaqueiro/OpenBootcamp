<!DOCTYPE html>
<html>
<head>
    <title>Multimedia con HTML</title>
</head>
<body>
    <h3>Imágenes</h3>
    <img src="https://1000marcas.net/wp-content/uploads/2020/02/Los-Angeles-Lakers-Logo.jpg" alt="LogoLakers" width="400" height="300">
    
    <h3>Vídeo</h3>
    <video width="300" height="300" controls autoplay muted loop>
    <source src="https://youtu.be/0gzmFo8UiJQ?list=RD0gzmFo8UiJQ" type="video/mp4"
    </video>
    
    <h3>Audio</h3>
    <audio controls>
        <source src="https://www.youtube.com/watch?v=0gzmFo8UiJQ&list=RD0gzmFo8UiJQ&start_radio=1" type="audio/mp3">
    
    </audio>
</body>
</html>
